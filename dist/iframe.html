<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Clickbox Iframe</title>
  </head>
  <body style="background: rgba(24, 27, 27, 0.8)">
    
    <div style="background:white; width: 500px; margin: auto; padding: 3rem;">
      <button onclick="window.parent.postMessage({action: 'select', data:{location:'a'}},'*')">Select A</button>
      <button onclick="window.parent.postMessage({action: 'select', data:{location:'b'}},'*')">Select B</button>
      <button onclick="window.parent.postMessage({action: 'select', data:{location:'c'}},'*')">Select C</button>
    </div>

    <script>
      // Example
    </script>
  </body>
</html>
